<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Current Weather</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>

	<![endif]-->
</head>


<body>
	<div class="container">
		<div class="jumbotron">
			<span id="currentLocation" class="text-center"></span>

			<div class="row">
				<div class="col-sm-4 col-sm-offset-5">
					<span id="currentConditions"></span>
					<div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-primary active">
					    <input type="radio" name="scale" value="fahrenheit" autocomplete="off" checked> F°
					  </label>
					  <label class="btn btn-primary">
					    <input type="radio" name="scale" value="celsius" autocomplete="off"> C°
					  </label>
					</div>
				</div>
			</div>

			<span id="currentHumidity" class="text-center"></span>
		</div>
	</div>
	<div class="text-center" id="footer">Data provided by weather.gov</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script   src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous">
	</script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/weather.js"></script>

</body>
</html>
